language: python
python:
  - "2.7"
env:
  matrix:
    - TOX_ENV=py34-django19
    - TOX_ENV=py27-django19
    - TOX_ENV=py34-django18
    - TOX_ENV=py33-django18
    - TOX_ENV=py27-django18
    - TOX_ENV=flake8
    - TOX_ENV=docs
install:
  - "travis_retry pip install setuptools --upgrade"
  - "pip install tox"
script:
  - tox -e $TOX_ENV
after_script:
  - cat .tox/$TOX_ENV/log/*.log
